<!DOCTYPE html>

        /* è¼¸å…¥èˆ‡æŒ‰éˆ• */
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }

        .mode-switch { display: flex; align-items: center; justify-content: space-between; background: #e3f2fd; padding: 10px; border-radius: 8px; margin-bottom: 15px; }

        /* é€²åº¦æ¢ */

        .progress-bar { height: 10px; background: #eee; border-radius: 5px; overflow: hidden; }

        /* é¡è‰²å®šç¾© */
        .fill-cal { background: #FF9800; }
        .fill-pro { background: #2196F3; }
        .fill-carb { background: #9C27B0; }
        .fill-veg { background: #4CAF50; }

        /* æ¯é€±ç¸½çµè¡¨æ ¼ */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9em; }
        th, td { padding: 8px; text-align: center; border-bottom: 1px solid #eee; }

</head>
<body>
    <div class="card">
        <label>é¸æ“‡æ—¥æœŸï¼š</label>
        <input type="date" id="currentDate">
        
        <div class="mode-switch" id="modeContainer">
            <span id="modeText">ä¼‘æ¯æ—¥ (ç›®æ¨™è¼ƒä½)</span>
            <button onclick="toggleTraining()" style="width: auto; margin: 0;">åˆ‡æ›æ¨¡å¼</button>
        </div>

        <h3>ä»Šæ—¥ç›®æ¨™è¨­å®š</h3>
        <div class="row">
            <input type="number" id="targetCal" placeholder="ç›®æ¨™ç†±é‡ (kcal)" value="1800">
            <input type="number" id="targetPro" placeholder="ç›®æ¨™è›‹ç™½è³ª (g)" value="60">
        </div>
        <p style="font-size: 0.8em; color: #666; text-align: center;">*è¨“ç·´æ—¥æœƒè‡ªå‹•å¢åŠ  20% è›‹ç™½è³ªç›®æ¨™å»ºè­°</p>
    </div>

    <div class="card">
        <h2>ğŸ“Š ç•¶æ—¥æ”å–ç¸½çµ</h2>
        <div id="summaryDashboard">
            </div>
        <div id="advice" style="margin-top: 10px; font-weight: bold; color: var(--accent); text-align: center;"></div>
    </div>

    <div class="card">
        <h3>ğŸ½ï¸ é¤é»ç´€éŒ„</h3>
        <select id="mealType">
            <option value="breakfast">æ—©é¤</option>
            <option value="lunch">åˆé¤</option>
            <option value="dinner">æ™šé¤</option>
            <option value="snack">é»å¿ƒ/è£œçµ¦</option>
        </select>
        
        <div class="row">
            <input type="number" id="inCal" placeholder="ç†±é‡ (kcal)">
            <input type="number" id="inPro" placeholder="è›‹ç™½è³ª (g)">
        </div>
        <div class="row">
            <input type="number" id="inCarb" placeholder="æ¾±ç²‰/ç¢³æ°´ (g)">
            <input type="number" id="inVeg" placeholder="è”¬èœ (ä»½)">
        </div>
        <button onclick="addEntry()">åŠ å…¥ç´€éŒ„</button>
        <button onclick="clearDay()" style="background: #ef5350; margin-top: 10px;">ğŸ—‘ï¸ æ¸…ç©ºä»Šæ—¥ç´€éŒ„</button>
    </div>

    <div class="card">
        <h3>æœ¬é€±æ¦‚æ³ (è¿‘7å¤©)</h3>
        <table>
            <thead>
                <tr>
                    <th>æ—¥æœŸ</th>
                    <th>ç†±é‡</th>
                    <th>è›‹ç™½è³ª</th>
                    <th>æ¨¡å¼</th>
                </tr>
            </thead>
            <tbody id="weeklyTable">
                </tbody>
        </table>
    </div>

    <script>
        // åˆå§‹åŒ–
        const STORAGE_KEY = 'diet_app_data';
        let appData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        
        // è¨­å®šä»Šå¤©çš„æ—¥æœŸç‚ºé è¨­å€¼
        const dateInput = document.getElementById('currentDate');
        dateInput.valueAsDate = new Date();
        
        // ç›£è½æ—¥æœŸè®Šå‹•
        dateInput.addEventListener('change', renderUI);

        // åŸºæœ¬è³‡æ–™çµæ§‹ç¯„æœ¬
        function getEmptyDay() {
            return {
                isTraining: false,
                targetCal: 1800,
                targetPro: 60,
                meals: [] // æ¯å€‹é …ç›®: { type, cal, pro, carb, veg }
            };
        }

        // 1. æ ¸å¿ƒåŠŸèƒ½ï¼šè®€å–èˆ‡å„²å­˜
        function getCurrentData() {
            const date = dateInput.value;
            if (!appData[date]) {
                appData[date] = getEmptyDay();
            }
            return appData[date];
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(appData));
            renderUI();
        }

        // 2. åˆ‡æ›è¨“ç·´æ¨¡å¼
        function toggleTraining() {
            const day = getCurrentData();
            day.isTraining = !day.isTraining;
            // ç°¡å–®é‚è¼¯ï¼šè¨“ç·´æ—¥è‡ªå‹•æŠŠè›‹ç™½è³ªç›®æ¨™æé«˜ 20%ï¼Œç†±é‡æé«˜ 10% (å¯è‡ªè¡Œèª¿æ•´)
            if (day.isTraining) {
                day.targetPro = Math.round(day.targetPro * 1.2);
                day.targetCal = Math.round(day.targetCal * 1.1);
            } else {
                // æ¢å¾©é‚è¼¯ (ç°¡åŒ–è™•ç†ï¼Œå¯¦éš›å¯åšæ›´è¤‡é›œçš„è¨­å®šè¨˜æ†¶)
                day.targetPro = Math.round(day.targetPro / 1.2);
                day.targetCal = Math.round(day.targetCal / 1.1);
            }
            saveData();
        }

        // 3. åŠ å…¥ç´€éŒ„
        function addEntry() {
            const day = getCurrentData();
            const type = document.getElementById('mealType').value;
            const cal = parseFloat(document.getElementById('inCal').value) || 0;
            const pro = parseFloat(document.getElementById('inPro').value) || 0;
            const carb = parseFloat(document.getElementById('inCarb').value) || 0;
            const veg = parseFloat(document.getElementById('inVeg').value) || 0;

            if (cal === 0 && pro === 0 && carb === 0) {
                alert("è«‹è‡³å°‘è¼¸å…¥ä¸€é …æ•¸å€¼");
                return;
            }

            day.meals.push({ type, cal, pro, carb, veg });
            
            // æ›´æ–°ç›®æ¨™è¨­å®š (è‹¥ä½¿ç”¨è€…æœ‰æ‰‹å‹•ä¿®æ”¹ç›®æ¨™è¼¸å…¥æ¡†)
            day.targetCal = parseFloat(document.getElementById('targetCal').value) || day.targetCal;
            day.targetPro = parseFloat(document.getElementById('targetPro').value) || day.targetPro;

            // æ¸…ç©ºè¼¸å…¥æ¡†
            document.getElementById('inCal').value = '';
            document.getElementById('inPro').value = '';
            document.getElementById('inCarb').value = '';
            document.getElementById('inVeg').value = '';

            saveData();
        }

        function clearDay() {
            if(confirm("ç¢ºå®šè¦æ¸…ç©ºé€™å¤©çš„æ‰€æœ‰ç´€éŒ„å—ï¼Ÿ")) {
                const date = dateInput.value;
                appData[date] = getEmptyDay();
                saveData();
            }
        }

        // 4. æ¸²æŸ“ç•«é¢ (Render)
        function renderUI() {
            const day = getCurrentData();

            // æ›´æ–°æ¨¡å¼é¡¯ç¤º
            const modeDiv = document.getElementById('modeContainer');
            const modeText = document.getElementById('modeText');
            if (day.isTraining) {
                modeDiv.classList.add('training');
                modeText.innerHTML = "ğŸ‹ï¸ <b>è¨“ç·´æ—¥</b> (è›‹ç™½è³ªéœ€æ±‚æå‡)";
            } else {
                modeDiv.classList.remove('training');
                modeText.innerHTML = "ğŸ›Œ <b>ä¼‘æ¯æ—¥</b>";
            }

            // æ›´æ–°ç›®æ¨™è¼¸å…¥æ¡† (é¡¯ç¤ºç•¶å‰è¨­å®š)
            document.getElementById('targetCal').value = day.targetCal;
            document.getElementById('targetPro').value = day.targetPro;

            // è¨ˆç®—ç¸½å’Œ
            let totalCal = 0, totalPro = 0, totalCarb = 0, totalVeg = 0;
            day.meals.forEach(m => {
                totalCal += m.cal;
                totalPro += m.pro;
                totalCarb += m.carb;
                totalVeg += m.veg;
            });

            // ç”Ÿæˆé€²åº¦æ¢ HTML
            const makeBar = (label, current, target, colorClass, unit) => {
                const pct = Math.min((current / target) * 100, 100);
                return `
                    <div class="progress-container">
                        <div class="progress-label">
                            <span>${label}</span>
                            <span>${current} / ${target} ${unit}</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill ${colorClass}" style="width: ${pct}%"></div>
                        </div>
                    </div>
                `;
            };

            let html = '';
            html += makeBar("ğŸ”¥ ç†±é‡", totalCal, day.targetCal, "fill-cal", "kcal");
            html += makeBar("ğŸ¥© è›‹ç™½è³ª", totalPro, day.targetPro, "fill-pro", "g");
            html += makeBar("ğŸš æ¾±ç²‰/ç¢³æ°´", totalCarb, 300, "fill-carb", "g"); // é è¨­ç¢³æ°´ç›®æ¨™ 300ï¼Œå¯è‡ªè¨‚
            html += makeBar("ğŸ¥¦ è”¬èœ", totalVeg, 3, "fill-veg", "ä»½"); // é è¨­è”¬èœ 3 ä»½

            document.getElementById('summaryDashboard').innerHTML = html;

            // æé†’æ–‡å­—
            const diffPro = day.targetPro - totalPro;
            const adviceDiv = document.getElementById('advice');
            if (diffPro > 0) {
                adviceDiv.textContent = `âš ï¸ é‚„å·® ${diffPro.toFixed(1)}g è›‹ç™½è³ªé”æ¨™ï¼`;
                adviceDiv.style.color = "#d32f2f";
            } else {
                adviceDiv.textContent = `âœ… è›‹ç™½è³ªå·²é”æ¨™ï¼åšå¾—å¥½ï¼`;
                adviceDiv.style.color = "#388e3c";
            }

            renderWeekly();
        }

        // 5. æ¯é€±ç¸½çµé‚è¼¯
        function renderWeekly() {
            const tbody = document.getElementById('weeklyTable');
            tbody.innerHTML = '';
            
            // å–å¾—éå» 7 å¤©çš„æ—¥æœŸ (å«ä»Šå¤©)
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                dates.push(d.toISOString().split('T')[0]);
            }

            dates.forEach(date => {
                const data = appData[date];
                if (data) {
                    let dayCal = 0, dayPro = 0;
                    data.meals.forEach(m => { dayCal += m.cal; dayPro += m.pro; });
                    
                    const row = `
                        <tr>
                            <td>${date.slice(5)}</td>
                            <td>${dayCal}</td>
                            <td>${dayPro} / ${data.targetPro}</td>
                            <td>${data.isTraining ? 'ğŸ‹ï¸' : 'ğŸ›Œ'}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                }
            });
        }

        // å•Ÿå‹•æ™‚åŸ·è¡Œä¸€æ¬¡
        renderUI();

    </script>
</body>
</html>
